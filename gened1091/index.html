<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Warlord: Warring Kingdoms</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <h1>Warlord: Warring Kingdoms</h1>
        <div id="status">
            <p><strong>Province:</strong> <span id="province-name"></span></p>
            <p><strong>Population:</strong> <span id="population"></span></p>
            <p><strong>Agricultural Yields:</strong> <span id="agriculture"></span></p>
            <p><strong>Military Strength:</strong> <span id="military"></span></p>
            <p><strong>Defensibility:</strong> <span id="defensibility"></span></p>
        </div>
        <div id="events">
            <p>Welcome, Warlord! Your journey begins...</p>
        </div>
        <div id="choices">
            <!-- Dynamic Choices Will Appear Here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
